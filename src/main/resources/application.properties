# \u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002
# \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
spring.datasource.tertiary.testWhileIdle=true
# \u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD
spring.datasource.tertiary.testOnBorrow=false
# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD
spring.datasource.tertiary.testOnReturn=false
# \u6253\u5F00PSCache\uFF0C\u5E76\u4E14\u6307\u5B9A\u6BCF\u4E2A\u8FDE\u63A5\u4E0APSCache\u7684\u5927\u5C0F
# \u662F\u5426\u7F13\u5B58preparedStatement\uFF0C\u4E5F\u5C31\u662FPSCache\u3002PSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0C\u6BD4\u5982\u8BF4oracle\u3002\u5728mysql\u4E0B\u5EFA\u8BAE\u5173\u95ED\u3002
spring.datasource.tertiary.poolPreparedStatements=false
# \u8981\u542F\u7528PSCache\uFF0C\u5FC5\u987B\u914D\u7F6E\u5927\u4E8E0\uFF0C\u5F53\u5927\u4E8E0\u65F6\uFF0CpoolPreparedStatements\u81EA\u52A8\u89E6\u53D1\u4FEE\u6539\u4E3Atrue\u3002\u5728Druid\u4E2D\uFF0C\u4E0D\u4F1A\u5B58\u5728Oracle\u4E0BPSCache\u5360\u7528\u5185\u5B58\u8FC7\u591A\u7684\u95EE\u9898\uFF0C\u53EF\u4EE5\u628A\u8FD9\u4E2A\u6570\u503C\u914D\u7F6E\u5927\u4E00\u4E9B\uFF0C\u6BD4\u5982\u8BF4100
#spring.datasource.tertiary.maxPoolPreparedStatementPerConnectionSize=20
# \u901A\u8FC7\u522B\u540D\u7684\u65B9\u5F0F\u914D\u7F6E\u6269\u5C55\u63D2\u4EF6\uFF0C\u591A\u4E2A\u82F1\u6587\u9017\u53F7\u5206\u9694\uFF0C\u5E38\u7528\u7684\u63D2\u4EF6\u6709\uFF1A
# \u76D1\u63A7\u7EDF\u8BA1\u7528\u7684filter:stat
# \u65E5\u5FD7\u7528\u7684filter:slf4j
# \u9632\u5FA1sql\u6CE8\u5165\u7684filter:wall
spring.datasource.tertiary.filters=stat,wall,slf4j
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD\uFF1B\u6162SQL\u8BB0\u5F55
spring.datasource.tertiary.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# \u5408\u5E76\u591A\u4E2ADruidDataSource\u7684\u76D1\u63A7\u6570\u636E
spring.datasource.tertiary.spring.datasource.tertiary.useGlobalDataSourceStat=true




# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.indent-output=true
spring.jpa.hibernate.primary.database-platform=org.hibernate.dialect.MySQLDialect
#SQLServer2000\u4E0ESQLServer2005hibernate\u914D\u7F6E\u7684\u65B9\u8A00
#spring.jpa.hibernate.secondary-dialect=org.hibernate.dialect.SQLServerDialect
#SQLserver2008\u4EE5\u53CA\u4EE5\u540E\u7684\u7248\u672Chibernate\u914D\u7F6E\u7684\u65B9\u8A00
spring.jpa.hibernate.secondary.database-platform=org.hibernate.dialect.SQLServer2008Dialect
spring.jpa.hibernate.tertiary.database-platform=org.hibernate.dialect.Oracle12cDialect
# \u6253\u5370sql
spring.jpa.show-sql=true
# \u5F00\u542F\u61D2\u52A0\u8F7D
#spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


# \u5F00\u53D1\u65E5\u5FD7\u914D\u7F6E
logging.level.com.lzf.springbootjpademoe=debug


